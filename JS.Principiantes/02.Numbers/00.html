<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript: Numbers</title>
    </head>
    <body>
        <script type="text/javascript">
            
            // + Sumar
            console.log(2 + 2)
            // - Restar
            console.log(3 - 1)
            // * Multiplicar
            console.log(3 * 2)
            // / Dividir
            console.log(4 / 2)

            
            // < Menor que
            console.log(10 < 20)
            // > Mayor que
            console.log(40 > 20)
            // <= Menor o igual que
            console.log(10 <= 20)
            // >= Mayor o igual que
            console.log(50 >= 40)
            // == Igual que
            console.log(10 === 10)
            console.log(10 === '10')
            // != No es igual que
            console.log(30 !== 20)

        </script>
    </body>
</html>
