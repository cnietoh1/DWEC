<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Logic</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * CONDICIONALES
             * Quiero irme de viaje, ¿tengo suficiente dinero?
             * Sí, me voy de viaje.
             * No, tengo que seguir ahorrando.
             */
            const flight = 100;
            const hotel = 50;
            const tour = 30;
            const total = flight + hotel + tour;
            const budget = 300;

            if (budget >= total) {
                console.log('Sí, me voy de viaje.')
                console.log('Tengo ' + budget + '€.')
            } else {
                console.log('No, tengo que seguir ahorrando.')
                console.log('Tengo sólo ' + budget + '€.')
            }
        </script>
    </body>
</html>
